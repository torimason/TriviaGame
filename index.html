<!DOCTYPE html>
<html>
    <head>
  
        <title>Fruity Trivia</title>

        <link href="https://fonts.googleapis.com/css?family=Dekko|Delius+Unicase|Molle:400i" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>

        <div class="container game-body">
            
            <div class="row">
                <div class="col-md-12 game-title">
                    <h1 class="title-text">Fruity Trivia</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 game-content-margin"></div>
                <div class="col-md-8 game-content">
                    
                    <div class="row">
                        <div class="col-md-12 timer">
                            <h3 class="timer-text">Time Left: 90</h3>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-1 QA-margin"></div>
                        <div class="col-md-10 QA-content">
                            
                            <h5 class="Q1 question-text">All oranges are orange.</h5>
                            <form>
                                    <input type="radio" name="answer1" value="true" class="answer-text true q1"> True<br>
                                    <input type="radio" name="answer1" value="false" class="answer-text false q1"> False<br>
                            </form>
                            
                            <br>
                            
                            <h5 class="Q2 question-text">Eggplants are actualy considered berries.</h5>
                            <form>
                                    <input type="radio" name="answer2" value="true" class="answer-text true q2"> True<br>
                                    <input type="radio" name="answer2" value="false" class="answer-text false q2"> False<br>
                            </form>
                            
                            <br>

                            <h5 class="Q3 question-text">Kiwis contain less vitamin C than an orange.</h5>
                            <form>
                                    <input type="radio" name="answer3" value="true" class="answer-text true q3"> True<br>
                                    <input type="radio" name="answer3" value="false" class="answer-text false q3"> False<br>
                            </form>

                            <br>

                            <h5 class="Q4 question-text">Lychee seeds are not poisonous.</h5>
                            <form>
                                    <input type="radio" name="answer4" value="true" class="answer-text true q4"> True<br>
                                    <input type="radio" name="answer4" value="false" class="answer-text false q4"> False<br>
                            </form>

                            <br>

                            <h5 class="Q5 question-text">Avocados are the world's most nutritious fruit.</h5>
                            <form>
                                    <input type="radio" name="answer5" value="true" class="answer-text true q5"> True<br>
                                    <input type="radio" name="answer5" value="false" class="answer-text false q5"> False<br>
                            </form>
                        </div>
                        <div class="col-md-1 QA-margin"></div>
                    </div>
                </div>
                <div class="col-md-2 game-content-margin"></div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
